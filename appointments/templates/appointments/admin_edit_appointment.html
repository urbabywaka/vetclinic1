<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment | Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f8fafc; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 2rem; }
        .form-container { background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; overflow: hidden; }
        .form-header { background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); color: white; padding: 2rem; text-align: center; }
        .form-body { padding: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        select, textarea { width: 100%; padding: 0.9rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; }
        .form-actions { display: flex; gap: 1rem; margin-top: 2rem; }
        .btn { padding: 0.9rem 1.8rem; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; text-decoration: none; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-secondary { background: #f3f4f6; color: #374151; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-edit"></i> Edit Appointment</h2>
            <p>{{ appointment.pet_name }} - {{ appointment.user.username }}</p>
        </div>
        <div class="form-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Status</label>
                    {{ form.status }}
                </div>
                <div class="form-group">
                    <label>Admin Notes</label>
                    {{ form.notes }}
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
